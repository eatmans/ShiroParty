<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>Shiro Party</title>
    <link rel="stylesheet" href="/static/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="/static/css/my-login.css">
</head>

<body class="my-login-page">
<section class="h-100">
    <div class="container h-100">
        <div class="row justify-content-md-center h-100">
            <div class="card-wrapper">
                <div class="brand">
                    <img src="/static/logo.png" alt="logo">
                </div>
                <div class="card fat">
                    <div class="card-body">
                        <h4 class="card-title">Login</h4>
                        <form method="POST" class="my-login-validation" novalidate="">
                            <div class="form-group">
                                <label for="username">Username</label>
                                <input id="username" type="text" class="form-control" name="username" value=""
                                       required autofocus>
                                <div class="invalid-feedback">
                                    username is invalid
                                </div>
                            </div>

                            <div class="form-group">
                                <label for="password">Password
                                </label>
                                <input id="password" type="password" class="form-control" name="password" required
                                       data-eye>
                                <div class="invalid-feedback">
                                    Password is required
                                </div>
                            </div>

                            <div class="form-group">
                                <div class="custom-checkbox custom-control">
                                    <input type="checkbox" name="rememberMe" id="rememberMe"  value="false"
                                           class="custom-control-input">
                                    <label for="rememberMe" class="custom-control-label">Remember Me</label>
                                </div>
                            </div>

                            <div class="form-group m-0">
                                <button type="submit" class="btn btn-primary btn-block">
                                    Login
                                </button>
                            </div>
                            <!--                            <div class="mt-4 text-center">-->
                            <!--                                Don't have an account? <a href="register.html">Create One</a>-->
                            <!--                            </div>-->
                        </form>
                    </div>
                </div>
                <div class="footer">
                    Copyright &copy; 2024 &mdash; Z0FSec
                </div>
            </div>
        </div>
    </div>
</section>
<script src="/static/js/popper.min.js">
</script>
<script src="/static/js/bootstrap.min.js">
</script>
<script src="/static/js/min11.js"></script>
<script src="/static/js/my-login.js"></script>
</body>

</html>
